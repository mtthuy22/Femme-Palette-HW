<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Femme Palette form</title>
  </head>

  <body>
    <h1 class="text-center fw-semibold">Apply for this position</h1>
    <div class="form-container align-middle p-4 border border-light m-4 rounded shadow">
      <form method="get" id="form1">
        <div class="mb-3 d-flex justify-content-between">
          <div class="name-container d-flex flex-column w-50">
            <label for="firstName" class="form-label fw-semibold">First name<span class="text-danger">*</span></label>
            <input type="text" id="firstName" class="form-control" autocomplete="given-name" required />
            
          </div>
          <div class="name-container d-flex flex-column w-50">
            <label for="lastName" class="form-label fw-semibold">Last name<span class="text-danger">*</span></label>
            <input type="text" id="lastName" class="form-control" autocomplet="family-name" required />
          
          </div>
        </div>
        <div class="d-flex flex-column">
          <label for="email" class="form-label fw-semibold">Email address<span class="text-danger">*</span></label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@website.com"
            autocomplete = "off"
            required
          />
        </div>
        <div class="d-flex flex-column">
          <label for="liURL" class="form-label fw-semibold">LinkedIn URL</label>
          <input type="text" class="form-control" id="liURL" />
        </div>
        <div class="d-flex flex-column">
          <label for="teamFemme" class="form-label fw-semibold"
            >Why do you want to become part of Femme Palette team?</label
          >
          <textarea class="form-control" id="teamFemme" rows="3"></textarea>
        </div>
        <div class="d-flex flex-column">
          <label for="teamFemme" class="form-label fw-semibold"
            >Why are you the best candidate for this role?</label
          >
          <textarea class="form-control" id="bestCandidate" rows="3"></textarea>
        </div>
      </form>
      <button class="btn btn-primary btn-lg mt-4 w-100" type="submit" form="form1" value="Submit">Submit</button>
    </div>

    <div id="successMessage" class="alert alert-success p-4 align-middle">
      <h2>Form submitted!</h2>
      <p> Name: <span id="submittedName"></span></p>
      <p> Email: <span id="submittedEmail"></span></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
